<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TjornsCustoms</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
    }

    /* Navigation */
    .navbar {
      background-color: rgb(0,0,0);
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative; /* för absolut positionerad mobilmeny */
      z-index: 1000;
    }
    .center {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .navbar a {
      text-decoration: none;
      color: #ffffff;
      margin: 0 10px;
      font-weight: 500;
    }

    .logo img {
      height: 60px;
      width: auto;
      background-color: black;
    }

    .navbar a button{
      background-color: transparent;
      color: #ffffff;
      border: none;
      padding: 12px 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .navbar a button:hover {
      opacity: 0.9;
      text-decoration: underline;
    }

    /* Desktop search wrapper */
    .search-bar {
      position: relative;
      align-items: center;
      margin: 10px;
      border: none;
      border-radius: 10px;
    }
    .search-wrapper {
      position: relative;
    }
    .search-wrapper input {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      min-width: 180px;
    }

    .results {
      margin-top: 6px;
      border-radius: 5px;
      max-width: 300px;
      background: #333;
      box-shadow: 0px 2px 4px rgba(0,0,0,0.3);
      position: absolute;
      left: 0;
      right: 0;
      z-index: 1100;
    }

    .result-item {
      padding: 8px;
      cursor: pointer;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 500;
    }
    .result-item:hover {
      background: #ffffff;
      color: #000000;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      font-size: 28px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
      line-height: 1;
    }

    /* Mobile menu (hidden by default) */
    .mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #000;
      padding: 14px 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }
    .mobile-menu.open {
      display: block;
      animation: menuSlide 180ms ease;
    }
    @keyframes menuSlide {
      from { transform: translateY(-6px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .mobile-menu .center {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 10px;
    }
    .mobile-menu .center a button {
      width: 100%;
      text-align: left;
      padding: 12px;
      background: transparent;
      color: #fff;
      border-radius: 6px;
    }
    .mobile-menu .mobile-search .search-wrapper input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
    }
    .mobile-menu .mobile-search .results {
      position: relative;
      background: #222;
    }

  /* Header */
  .header {
    text-align: center;
    background-color: #f4f4f4;
    margin: 0;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5rem;
    color: #ffffff;
    font-weight: 700;
    background-image: url('bilder/moppe3.jpg');
    background-size: cover;
    background-position: center;
    box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.5);
}
/* Info bar */
.info-bar {
      background-color: #111;
      color: white;
      display: flex;
      justify-content: space-around;
      padding: 15px;
      font-size: 14px;
    }

footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
            margin-top: 2rem;
            width: 100%;
            position: relative; 
        }
    h2{
      color:pink;
      background:black;
      border-radius:20px;
      text-align: center;
    }
/* ---------- RESPONSIVE ---------- */
@media (max-width: 900px) {
      .center { gap: 10px; }
      .navbar { padding: 12px 16px; }
      .logo img { height: 48px; }

      /* Dölj desktop-länkar och sök på mobil */
      .center { display: none; }
      .search-bar { display: none; }

      /* Visa hamburger */
      .hamburger { display: block; }
    }

    /* Extra small screens: category items stack */
    @media (max-width: 600px) {
      .category-item { width: 46%; min-width: 140px; }
      .hero { flex-direction: column; height: 420px; }
      .hero .left, .hero .right { height: 210px; }
      .hero-text h1 { font-size: 28px; }
    }
</style>
<!-- Navigation -->
<div class="navbar">
    <div class="logo"><img src="icons/logo white.png" alt=""></div>
    <div class="center">
        <a href="tjanster.html"><button>Tjänster</button>
        </a>
        <a href="tjansterbast.html"><button>Bästsäljare</button>
        </a>
        <a href="prislista.html"><button>Priser</button>
        </a>
        <a href="kontakt.html"><button>Kontakt</button>
        </a>
    </div>
    <div class="search-bar">
    <input 
  type="text" 
  id="searchBox" 
  placeholder="Search for a page..." 
  onkeyup="searchPages(event)">
<div id="results"></div>
    </div>
</div>
  </div>
  <!-- header -->
 <header
 <h1 class="header">..</h1>
</header>
<!-- Info Bar -->
<div class="info-bar">
   <div>SUVERÄN KUNDTJÄNST</div>
   <div>SÄKER BETALNING</div>
   <div>SNABB BYGGTID</div>
 </div>
 <main>
    <h2> Hej jag heter freky virre och jag gillar småbarn</h2>
 </main>
  <footer>
    <p>&copy; 2025 Tjörns Customs. All rights reserved.</p>
</footer>
<script>
// Sample pages data
const pages = [
{ name: "Hem", url: "index.html" },
{ name: "Tjänster", url: "tjanster.html" },
{ name: "Kontakt", url: "kontakt.html" },
{ name: "Bästsäljare", url: "Tjansterbast.html" },
{ name: "Priser", url: "prislista.html" },
{ name: "Services", url: "Service.html" },
{ name: "Motor", url: "tjanster.html" },

];

function searchPages(event) {
const query = document.getElementById("searchBox").value.toLowerCase();
const resultsDiv = document.getElementById("results");
resultsDiv.innerHTML = ""; // Clear previous results

// Filter pages
const results = pages.filter(page => page.name.toLowerCase().includes(query));

// Display results
results.forEach(page => {
  const div = document.createElement("div");
  div.classList.add("result-item");
  div.textContent = page.name;
  div.onclick = () => window.location.href = page.url;
  resultsDiv.appendChild(div);
});

if (results.length === 0 && query !== "") {
  resultsDiv.innerHTML = "<div class='result-item'>No results found</div>";
}


if (event && event.key === "Enter" && results.length > 0) {
  window.location.href = results[0].url;
}
}
</script>
</body>
</html>
