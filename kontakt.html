<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt – TjörnsCustoms</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
    }

    /* Navigation */
    .navbar {
      background-color: rgb(0, 0, 0);
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .center {
      display: flex;
      gap: 20px;
    }
    .navbar a {
      text-decoration: none;
      color: #ffffff;
      margin: 0 10px;
      font-weight: 500;
    }
    .logo img {
      height: 60px;
      width: auto;
      background-color: black;
    }
    .navbar button {
      background-color: #000000;
      color: #ffffff;
      border: none;
      padding: 20px;
      cursor: pointer;
    }
    .search-bar {
      position: relative;
      align-items: center;
      margin: 10px;
      border: none;
      border-radius: 10px;
    }
    #results {
      margin-top: 10px;
      border-radius: 5px;
      max-width: 300px;
      background: #333;
      box-shadow: 0px 2px 4px rgba(0,0,0,0.3);
    }
    .result-item {
      padding: 8px;
      cursor: pointer;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 500;
    }
    .result-item:hover {
      background: #ffffff;
      color: #000000;
    }

    /* Header */
    .header {
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      color: #ffffff;
      font-weight: 700;
      background-image: url('bilder/moppe4.jpg');
      background-size: cover;
      background-position: center;
      box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.5);
    }

    /* Info bar */
    .info-bar {
      background-color: #111;
      color: white;
      display: flex;
      justify-content: space-around;
      padding: 15px;
      font-size: 14px;
    }

    /* Contact Section */
    .contact-container {
      max-width: 800px;
      margin: 50px auto;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    input:invalid, textarea:invalid {
      border-color: red;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button[type="submit"] {
      background: black;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button[type="submit"]:hover {
      background: #333;
    }

    /* Success popup */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 25px 40px;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
      text-align: center;
      font-size: 18px;
      z-index: 999;
    }
    .popup.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <div class="navbar">
    <div class="logo"><img src="icons/logo white.png" alt="TjörnsCustoms Logo"></div>
    <div class="center">
        <a href="tjanster.html"><button>Tjänster</button></a>
        <a href="tjansterbast.html"><button>Bästsäljare</button></a>
        <a href="prislista.html"><button>Priser</button></a>
        <a href="kontakt.html"><button>Kontakt</button></a>
    </div>
    <div class="search-bar">
      <input type="text" id="searchBox" placeholder="Search for a page..." onkeyup="searchPages(event)">
      <div id="results"></div>
    </div>
  </div>

  <!-- Header -->
  <header>
    <h1 class="header">Kontakta Oss</h1>
  </header>

  <!-- Info Bar -->
  <div class="info-bar">
    <div>SUVERÄN KUNDTJÄNST</div>
    <div>SÄKER BETALNING</div>
    <div>SNABB BYGGTID</div>
  </div>

  <!-- Contact Form -->
  <div class="contact-container">
    <h2>Skicka ett meddelande</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Ditt namn" required>
      <input type="email" name="email" placeholder="Din e-post" required>
      <textarea name="message" placeholder="Skriv ditt meddelande här..." required></textarea>
      <button type="submit">Skicka</button>
    </form>
  </div>

  <!-- Success Popup -->
  <div class="popup" id="popup">
    ✅ Tack! Ditt meddelande har skickats.
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Tjörns Customs. All rights reserved.</p>
  </footer>

  <script>
  const pages = [
    { name: "Hem", url: "index.html" },
    { name: "Tjänster", url: "tjanster.html" },
    { name: "Kontakt", url: "kontakt.html" },
    { name: "Bästsäljare", url: "Tjansterbast.html" },
    { name: "Priser", url: "prislista.html" },
    { name: "Services", url: "Service.html" },
    { name: "Motor", url: "tjanster.html" }
  ];

  function searchPages(event) {
    const query = document.getElementById("searchBox").value.toLowerCase();
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    const results = pages.filter(page => page.name.toLowerCase().includes(query));
    results.forEach(page => {
      const div = document.createElement("div");
      div.classList.add("result-item");
      div.textContent = page.name;
      div.onclick = () => window.location.href = page.url;
      resultsDiv.appendChild(div);
    });

    if (results.length === 0 && query !== "") {
      resultsDiv.innerHTML = "<div class='result-item'>Inga resultat hittades</div>";
    }

    if (event && event.key === "Enter" && results.length > 0) {
      window.location.href = results[0].url;
    }
  }

  // Contact form handling
  document.getElementById("contactForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    // Replace with your Formspree endpoint
    const endpoint = "https://formspree.io/f/xpwjglvk";

    try {
      const response = await fetch(endpoint, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset();
        showPopup();
      } else {
        alert("Något gick fel. Försök igen senare.");
      }
    } catch (error) {
      alert("Det gick inte att skicka meddelandet.");
    }
  });

  function showPopup() {
    const popup = document.getElementById("popup");
    popup.classList.add("show");
    setTimeout(() => {
      popup.classList.remove("show");
    }, 3000);
  }
  </script>
</body>
</html>
