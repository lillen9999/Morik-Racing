<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TjornsCustoms</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
    }

    /* Navigation */
    .navbar {
      background-color: rgb(0, 0, 0);
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .center {
      display: flex;
      gap: 20px;
    }

    .navbar a {
      text-decoration: none;
      color: #ffffff;
      margin: 0 10px;
      font-weight: 500;
    }

    .logo img {
      height: 60px;
      width: auto;
      background-color: black;
      
    }
    .navbar button{
        background-color: #000000;
        color: #ffffff;
        border: none;
        padding: 20px;  
    }
    .search-bar {
      position: relative;
      align-items: center;
      margin: 10px;
      border: none;
      border-radius: 10px;
    }
  #results {
  margin-top: 10px;
  border-radius: 5px;
  max-width: 300px;
  background: #333; 
  box-shadow: 0px 2px 4px rgba(0,0,0,0.3);
}

.result-item {
  padding: 8px;
  cursor: pointer;
  color: white; 
  border: none; 
  border-radius: 5px;
  font-weight: 500;
}

.result-item:hover {
  background: #ffffff;
  color: #000000; 
}
footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
            margin-top: 2rem;
            width: 100%;
            position: relative; 
        }

</style>
<!-- Navigation -->
<div class="navbar">
    <div class="logo"><img src="icons/logo white.png" alt=""></div>
    <div class="center">
        <a href="index.html"><button>Hem</button>
        </a>
        <a href="tjanster.html"><button>Tjänster</button>
        </a>
        <a href="prislista.html"><button>Priser</button>
        </a>
        <a href="kontakt.html"><button>Kontakt</button>
        </a>
    </div>
    <div class="search-bar">
    <input 
  type="text" 
  id="searchBox" 
  placeholder="Search for a page..." 
  onkeyup="searchPages(event)">
<div id="results"></div>
    </div>


    </div>
  </div>
  <footer>
    <p>&copy; 2025 Tjörns Customs. All rights reserved.</p>
</footer>
<script>
// Sample pages data
const pages = [
{ name: "Hem", url: "index.html" },
{ name: "Tjänster", url: "tjanster.html" },
{ name: "Kontakt", url: "kontakt.html" },
{ name: "Bästsäljare", url: "Tjansterbast.html" },
{ name: "Priser", url: "prislista.html" },
{ name: "Services", url: "Service.html" },
{ name: "Motor", url: "tjanster.html" },
];

function searchPages(event) {
const query = document.getElementById("searchBox").value.toLowerCase();
const resultsDiv = document.getElementById("results");
resultsDiv.innerHTML = ""; // Clear previous results

// Filter pages
const results = pages.filter(page => page.name.toLowerCase().includes(query));

// Display results
results.forEach(page => {
  const div = document.createElement("div");
  div.classList.add("result-item");
  div.textContent = page.name;
  div.onclick = () => window.location.href = page.url;
  resultsDiv.appendChild(div);
});

if (results.length === 0 && query !== "") {
  resultsDiv.innerHTML = "<div class='result-item'>No results found</div>";
}


if (event && event.key === "Enter" && results.length > 0) {
  window.location.href = results[0].url;
}
}
</script>
</body>
</html>
