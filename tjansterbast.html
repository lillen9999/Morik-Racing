<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TjornsCustoms</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="style/styletjanster.css" rel="stylesheet">
  <link href="style/stylecatagory.css" rel="stylesheet">
</head>
<body>

  <!-- Navigation -->
  <div class="navbar">
    <div class="logo"><img src="icons/morik racing.png" alt="TjörnsCustoms Logo"></div>

    <!-- Hamburger -->
    <button class="hamburger" id="hamburgerBtn" aria-expanded="false" aria-controls="mobileMenu" onclick="toggleMenu()">☰</button>

    <!-- Desktop links -->
    <div class="center">
      <a href="index.html"><button>Hem</button></a>
      <a href="tjanster.html"><button>Tjänster</button></a>
      <a href="tjansterbast.html"><button>Bästsäljare</button></a>
      <a href="prislista.html"><button>Priser</button></a>
      <a href="kontakt.html"><button>Kontakt</button></a>
    </div>

    <!-- Desktop search -->
    <div class="search-bar">
      <div class="search-wrapper">
        <input id="searchBox" type="text" placeholder="Search for a page..." onkeyup="searchPages(event)">
        <div class="results" aria-live="polite"></div>
      </div>
    </div>

    <!-- Mobile menu -->
    <div class="mobile-menu" id="mobileMenu" aria-hidden="true">
      <div class="center">
        <a href="index.html"><button>Hem</button></a>
        <a href="tjanster.html"><button>Tjänster</button></a>
        <a href="tjansterbast.html"><button>Bästsäljare</button></a>
        <a href="prislista.html"><button>Priser</button></a>
        <a href="kontakt.html"><button>Kontakt</button></a>
      </div>
      <div class="mobile-search">
        <div class="search-wrapper">
          <input id="mobileSearchBox" type="text" placeholder="Sök..." onkeyup="searchPages(event)">
          <div class="results" aria-live="polite"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header>
    <h1 class="header">Bästsäljare</h1>
  </header>

  <!-- Info Bar -->
  <div class="info-bar">
    <div>SUVERÄN KUNDTJÄNST</div>
    <div>SÄKER BETALNING</div>
    <div>SNABB BYGGTID</div>
  </div>
  <!-- Main content -->
  <div class="categories">
    <h2>Bästsäljare</h2>
    <div class="category-item">
      <img src="icons/gearbox-engine-icon.png" alt="Motorbygge">
      MOTORBYGGE
      <a href="motorbygge.html" class="category-link">Läs mer</a>
    </div>
    
    <div class="category-item">
      <img src="icons/services-plumber-icon.webp" alt="Styling">
      STYLING
      <a href="styling.html" class="category-link">Läs Mer</a>
    </div>
    </div>

  <footer>
    <p>&copy; 2025 Tjörns Customs. All rights reserved.</p>
  </footer>

  <script>
    const pages = [
      { name: "Hem", url: "index.html" },
      { name: "Tjänster", url: "tjanster.html" },
      { name: "Kontakt", url: "kontakt.html" },
      { name: "Bästsäljare", url: "Tjansterbast.html" },
      { name: "Priser", url: "prislista.html" },
      { name: "Services", url: "Service.html" },
      { name: "Motor", url: "tjanster.html" }
    ];

    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');

    function toggleMenu() {
      const open = mobileMenu.classList.toggle('open');
      mobileMenu.setAttribute('aria-hidden', !open);
      hamburgerBtn.setAttribute('aria-expanded', open);
      hamburgerBtn.textContent = open ? '✕' : '☰';
    }

    mobileMenu.querySelectorAll('a').forEach(a => {
      a.addEventListener('click', () => {
        mobileMenu.classList.remove('open');
        mobileMenu.setAttribute('aria-hidden', true);
        hamburgerBtn.setAttribute('aria-expanded', false);
        hamburgerBtn.textContent = '☰';
      });
    });

    document.addEventListener('click', (e) => {
      if (!mobileMenu.contains(e.target) && !hamburgerBtn.contains(e.target)) {
        if (mobileMenu.classList.contains('open')) {
          mobileMenu.classList.remove('open');
          mobileMenu.setAttribute('aria-hidden', true);
          hamburgerBtn.setAttribute('aria-expanded', false);
          hamburgerBtn.textContent = '☰';
        }
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && mobileMenu.classList.contains('open')) {
        mobileMenu.classList.remove('open');
        mobileMenu.setAttribute('aria-hidden', true);
        hamburgerBtn.setAttribute('aria-expanded', false);
        hamburgerBtn.textContent = '☰';
      }
    });

    function searchPages(event) {
      const input = event.target;
      const query = (input.value || '').toLowerCase().trim();
      const wrapper = input.closest('.search-wrapper');
      const resultsDiv = wrapper.querySelector('.results');
      resultsDiv.innerHTML = "";

      if (!query) return;

      const results = pages.filter(page => page.name.toLowerCase().includes(query));
      results.forEach(page => {
        const div = document.createElement("div");
        div.classList.add("result-item");
        div.textContent = page.name;
        div.onclick = () => window.location.href = page.url;
        resultsDiv.appendChild(div);
      });

      if (results.length === 0) {
        const none = document.createElement("div");
        none.classList.add("result-item");
        none.textContent = "No results found";
        resultsDiv.appendChild(none);
      }

      if (event.key === "Enter" && results.length > 0) {
        window.location.href = results[0].url;
      }
    }
  </script>
</body>
</html>
